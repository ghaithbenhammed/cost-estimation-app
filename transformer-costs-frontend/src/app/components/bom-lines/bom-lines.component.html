<div class="bom-lines-container mt-4">
  <button class="back-btn" (click)="goBack()">‚Üê Retour</button>

  <h2 class="text-center mb-4">Lignes BOM</h2>

  <div class="search-section mb-4">
    <div class="search-group">
      <select
        [(ngModel)]="searchColumn"
        class="form-select select-filter"
        title="Choisir la colonne"
      >
        <option value="Production_BOM_No">Production BOM No</option>
        <option value="Line_No">Line No</option>
        <option value="Description">Description</option>
        <option value="Quantity">Quantity</option>
        <option value="Unit_of_Measure_Code">Unit</option>
      </select>

      <div class="position-relative input-search-wrapper">
        <input
          type="text"
          class="form-control input-search"
          placeholder="Rechercher..."
          [(ngModel)]="searchText"
          (ngModelChange)="searchBomLines()"
        />
        <i class="fas fa-search search-icon"></i>
      </div>
    </div>

    <button class="btn btn-primary btn-manage" (click)="goToBomGestion()">
      üìã G√©rer ce BOM
    </button>
  </div>

  <div *ngIf="filteredBomLines.length > 0" class="table-responsive">
    <table
      class="table table-bordered shadow-sm table-hover align-middle text-center"
    >
      <thead class="table-light">
        <tr>
          <th>Production BOM No</th>
          <th>Line No</th>
          <th>Description</th>
          <th>Quantity</th>
          <th>Unit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let line of filteredBomLines">
          <td>{{ line.Production_BOM_No }}</td>
          <td>{{ line.Line_No }}</td>
          <td>{{ line.Description }}</td>
          <td>{{ line.Quantity_per }}</td>
          <td>{{ line.Unit_of_Measure_Code }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div
    *ngIf="filteredBomLines.length === 0"
    class="text-center text-muted fst-italic mt-5"
  >
    ‚ùå Aucune ligne BOM trouv√©e.
  </div>
</div>
